name: Cat Pet
on:
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-tamagotchi.svg
          base: ""
          
          plugin_tamagotchi: yes
          plugin_tamagotchi_section: active 
          plugin_tamagotchi_carrier: github 
          plugin_tamagotchi_symbol: üê± 
          plugin_tamagotchi_gif: yes 
