name: Metrics
on:
  # æ¯å¤©åŠå¤œ 0 ç‚¹è‡ªåŠ¨æ›´æ–°
  schedule: [{cron: "0 0 * * *"}]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€ä»£ç æ—¶è§¦å‘
  push: {branches: ["master", "main"]}

jobs:
  # Job 1: è¯­è¨€è¿›åº¦æ¡
  languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: sLingli
          template: classic
          base: ""
          config_timezone: Asia/Shanghai
          filename: languages.svg

          # ğŸ“Š è¯­è¨€è¿›åº¦æ¡
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_ignored: html, css, shell, makefile, dockerfile
          plugin_languages_sections: most-used

  # Job 2: ç¼–ç ä¹ æƒ¯
  habits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: sLingli
          template: classic
          base: ""
          config_timezone: Asia/Shanghai
          filename: habits.svg

          # ğŸ• ç¼–ç ä¹ æƒ¯
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 30
          plugin_habits_from: 200
